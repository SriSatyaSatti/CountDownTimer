<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDownTimer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body background="time.jpg">
    <h1 class="count">Count Down Timer</h1>
    <div class="box">
        <div class="box1">
            <div id="days" class="block">00</div>
            <span>Days</span>
        </div>
        <div class="box1">
            <div id="hours" class="block">00</div>
            <span>Hours</span>
        </div>
        <div class="box1">
            <div id=min class="block">00</div>
            <span>Min</span>
        </div>
        <div class="box1">
            <div id="sec" class="block">00</div>
            <span>Sec</span>
        </div>
    </div>
</body>

</html>
